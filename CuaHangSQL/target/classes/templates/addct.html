<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
<body>
<h1>Them hoa don</h1>
<form method="post" th:action="@{/addcthd}" oninput="tongTien.value=(parseInt(giaBan.value) - parseInt(giaGiam.value)) * parseInt(soLuong.value)">
  <h2>Thông tin hóa đơn</h2>
  <label>Mã hóa đơn:<input th:value="${maHD}" name="maHD" id="maHD" readonly></label>
  <label>Mã sản phẩm: <input name="maSP" id="maSP"></label>
  <label>Số lượng: <input type="number" name="soLuong" id="soLuong" value="1"></label>
  <label>Giá bán: <input type="number" name="giaBan" id="giaBan" value="0"></label>
  <label>Giá giảm: <input type="number" name="giaGiam" id="giaGiam" value="0"></label>
  <label>Thành tiền: <output name="tongTien" for="giaBan giaGiam"></output></label>
  <button type="submit">Thêm chi tiết hóa đơn</button>
  <div class="alert alert-info text-center" th:if="${message}" th:text="${message}"></div>
</form>

<!-- Optional JavaScript; choose one of the two! -->
<script th:src="@{/js/add.js}"></script>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</html>
