<body>
<h1 style="text-align: center; margin: auto; margin-top: 30px">Thêm chi tiết hóa đơn</h1>
<div id="btn">
  <a  class="btn btn-outline-secondary btn-nav" id="btnprev" href="/doanhthu/5/2020/1">Doanh thu</a>
  <a  class="btn btn-outline-secondary btn-nav" href="/DSHD/1"> Danh Sách Hóa Đơn </a>
</div>
<form method="post" th:action="@{/addcthd}" oninput="tongTien.value=(parseInt(giaBan.value) - parseInt(giaGiam.value)) * parseInt(soLuong.value)">
  <fieldset class="form">
    <legend>Thông tin chi tiết hóa đơn</legend>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label label" for="maHD">Mã hóa đơn:</label>
      <div class="col-sm-10">
        <input type="text" th:value="${maHD}" name="maHD" id="maHD" class="form-control input-add" readonly>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label label" for="maHD">Mã sản phẩm:</label>
      <div class="col-sm-10">
        <input type="text" name="maSP" id="maSP" class="form-control input-add">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label label" for="maHD">Số lượng</label>
      <div class="col-sm-10">
        <input type="number" th:value="${maHD}" name="soLuong" id="soLuong" class="form-control input-add">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label label" for="maHD">Giá bán</label>
      <div class="col-sm-10">
        <input type="number" name="giaBan" id="giaBan" class="form-control input-add">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label label" for="maHD">Giá giảm</label>
      <div class="col-sm-10">
        <input type="number" name="giaGiam" id="giaGiam" class="form-control input-add">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label label" for="maHD">Thành tiền</label>
      <div class="col-sm-10">
        <output name="tongTien" for="giaBan giaGiam" class="form-control input-add"></output>
      </div>
    </div>
  </fieldset>
  <button type="submit" class="btn btn-primary btn-add">Thêm chi tiết hóa đơn</button>
  <div class="alert alert-info text-center" th:if="${message}" th:text="${message}"></div>
</form>
