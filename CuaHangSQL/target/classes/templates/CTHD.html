<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="doanhThu.css" rel="stylesheet">
    <title>Danh Sách Hóa Đơn</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <h1 id="name">CHI TIẾT HÓA ĐƠN </h1>

    <div id="table">
        <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">STT</th>
            <th scope="col">Mã Sản Phẩm</th>
            <th scope="col">Số lượng</th>
            <th scope="col">Giá bán</th>
            <th scope="col">Giá giảm</th>
            <th scope="col">Thành tiền</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="CTHD:${dsHDCT}">
            <th>1</th>
            <td th:text="${CTHD.maSP}"></td>
            <td th:text="${CTHD.soLuong}"></td>
            <td th:text="${CTHD.giaBan}"></td>
            <td th:text="${CTHD.giaGiam}"></td>
            <td th:text="${CTHD.thanhTien}"></td>
        </tr>
        </tbody>
        </table>
    </div>
</body>
</html>
