<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link th:href="@{/css/doanhThu.css}" rel="stylesheet">
  <title>DANH SÁCH HÓA ĐƠN</title>
</head>
<body>
<main id="main">
  <h1 id="name">DANH SÁCH HÓA ĐƠN </h1>

  <div id="btn">
    <button type="button" class="btn btn-outline-secondary" id="btnprev">Thêm Hóa Đơn</button>
    <a type="button" class="btn btn-outline-secondary" th:href="@{/doanhthu/5/2020/1}"> Thống kê doanh thu </a>
  </div>

  <div id="table">
    <table class="table table-striped">
      <thead class="thead-dark">
      <tr>
        <th>STT</th>
        <th>Mã Hóa Đơn</th>
        <th>Mã Khách Hàng</th>
        <th>Ngày lập</th>
        <th>Tổng tiền</th>
        <th>Chi tiết hóa đơn</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="hd,iterStat : ${dsHD}">
        <td th:text="${iterStat.count}"></td>
        <td th:text="${hd.maHD}"></td>
        <td th:text="${hd.maKH}"></td>
        <td th:text="${hd.ngayLap}"></td>
        <td th:text="${hd.tongTien}"></td>
        <td><a type="button" class="btn btn-primary" th:href="@{/CTHD/} + ${hd.maHD}">Xem</a></td>
      </tr>
      </tbody>
    </table>
  </div>


  <div id="pagination">
    <div id="btn-prev">
      <button onclick="prevFunc()" class="btn btn-secondary"> Trang trước </button>
    </div>
    <div id="btn-next">
      <button onclick="nextFunc()" class="btn btn-secondary"> Trang kế </button>
    </div>
  </div>

</main>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script th:src="@{/js/doanhThu.js}"></script>
</body>
</html>
