  <title>Hello, world!</title>
</head>
<body>
<h1>Them hoa don</h1>
<form method="post">
  <h2>Thong tin khach hang</h2>
  <label>Họ</label>
  <input type="text" class="form-control" name="ho">
  <label>Tên</label>
  <input type="text" class="form-control" name="ten">
  <label>Ngày sinh</label>
  <input type="date" class="form-control" name="ngSinh">
  <label>Số nhà</label>
  <input type="text" class="form-control" name="soNha">
  <label>Đường</label>
  <input type="text" class="form-control" name="duong">
  <label>Phường</label>
  <input type="text" class="form-control" name="phuong">
  <label>Quận</label>
  <input type="text" class="form-control" name="quan">
  <label>Thành phố</label>
  <input type="text" class="form-control" name="thPho">
  <label>Điện thoại</label>
  <input type="tel" class="form-control" name="dienThoai">

  <h2>Thong tin hoa don</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Ma San Pham</th>
        <th>So Luong</th>
        <th>Gia Ban</th>
        <th>Gia Giam</th>
      </tr>
    </thead>
    <tbody id="ctHoaDon">

    </tbody>
  </table>
  <div id="items">
    <input type="text" name="ma-SP" id="maSP">
    <input type="number" name="so-luong" id="soLuong">
    <input type="number" name="gia-ban" id="giaBan">
    <input type="number" name="gia-giam" id="giaGiam">
  </div>
  <button type="button" onclick="addHoaDon()">Add</button>

</form>

<!-- Optional JavaScript; choose one of the two! -->
<script th:src="@{/js/add.js}"></script>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
