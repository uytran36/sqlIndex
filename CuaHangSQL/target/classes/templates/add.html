<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
<body>
<h1>Danh sach hoa don</h1>
<form>
  <label>Họ</label>
  <input type="text" class="form-control" name="ho">
  <label>Tên</label>
  <input type="text" class="form-control" name="ten">
  <label>Ngày sinh</label>
  <input type="date" class="form-control" name="ngSinh">
  <label>Số nhà</label>
  <input type="text" class="form-control" name="soNha">
  <label>Đường</label>
  <input type="text" class="form-control" name="duong">
  <label>Phường</label>
  <input type="text" class="form-control" name="phuong">
  <label>Quận</label>
  <input type="text" class="form-control" name="quan">
  <label>Thành phố</label>
  <input type="text" class="form-control" name="thPho">
  <label>Điện thoại</label>
  <input type="tel" class="form-control" name="dienThoai">

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div data-role="dynamic-fields">
          <div class="form-inline">
            <div class="form-group">
              <label class="sr-only" for="field-name">Field Name</label>
              <input type="text" class="form-control" id="field-name" placeholder="Field Name">
            </div>
            <span>-</span>
            <div class="form-group">
              <label class="sr-only" for="field-value">Field Value</label>
              <input type="text" class="form-control" id="field-value" placeholder="Field Value">
            </div>
            <button class="btn btn-danger" data-role="remove">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
            <button class="btn btn-primary" data-role="add">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </div>  <!-- /div.form-inline -->
        </div>  <!-- /div[data-role="dynamic-fields"] -->
      </div>  <!-- /div.col-md-12 -->
    </div>  <!-- /div.row -->
  </div>
</form>

<!-- Optional JavaScript; choose one of the two! -->
<script type="text/javascript" th:src="@{/statics/js/additionalform.js}"></script>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
-->
</body>
</html>
