<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link th:href="@{/css/doanhThu.css}" rel="stylesheet">
    <title>Doanh Thu</title>
</head>

<body>
<!--Navbar-->

<!--main-->
<main id="main">
    <h1 id="name">THỐNG KÊ DOANH THU</h1>

    <div id="btn">
        <a  class="btn btn-outline-secondary" id="btnprev" href="/add">Thêm Hóa Đơn</a>
        <a  class="btn btn-outline-secondary"> Danh Sách Hóa Đơn </a>
    </div>

    <div id="select">
        <div id="wrap-month">
            <span>Nhập tháng và năm (bắt đầu từ tháng 5 năm 2020 đến tháng 6 năm 2021)</span>
            <br>
            <label for="month">Tháng: </label>
            <input type="text" class="form-control" id="month" placeholder="Nhập tháng">
        </div>
        <div id="wrap-year">
            <label for="year" >Năm: </label>
            <input type="text" class="form-control" id="year" placeholder="Nhập năm">
        </div>
        <div id="btnXem">
            <button onclick="submitFunc()" class="btn btn-secondary"> Xem </button>
        </div>

    </div>

    <div id="table">
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col">STT</th>
                <th scope="col">Tên Mặt Hàng</th>
                <th scope="col">Số Lượng</th>
                <th scope="col">Doanh Thu (nghìn Đồng)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="doanhThu,iterStat : ${temp}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${doanhThu.tenSP}"></td>
                <td th:text="${doanhThu.soLuong}"></td>
                <td th:text="${doanhThu.tongTien}" > </td>
            </tr>
            <!--con nhieu tr o day-->
            <tr class="table-danger" id="sum">
                <th scope="row"></th>
                <td>Tổng</td>
                <td th:text="${tong.soLuong}"></td>
                <td th:text="${tong.tongTien}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="pagination">
        <div id="btn-prev">
            <button onclick="prevFunc()" class="btn btn-secondary"> Trang trước </button>
        </div>
        <div id="btn-next">
            <button onclick="nextFunc()" class="btn btn-secondary"> Trang kế </button>
        </div>
    </div>
</main>

<!--footer-->
<footer id="footer">
    <div>
        <p>Copyright by </p>
    </div>
</footer>

<!-- JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script th:src="@{/js/doanhThu.js}"></script>
</body>

</html>
