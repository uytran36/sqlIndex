<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
<body>
<h1>Danh sach hoa don</h1>
<form method="post">
  <label>Họ</label>
  <input type="text" class="form-control">
  <label>Tên</label>
  <input type="text" class="form-control">
  <label>Ngày sinh</label>
  <input type="date" class="form-control">
  <label>Số nhà</label>
  <input type="text" class="form-control">
  <label>Đường</label>
  <input type="text" class="form-control">
  <label>Phường</label>
  <input type="text" class="form-control">
  <label>Quận</label>
  <input type="text" class="form-control">
  <label>Thành phố</label>
  <input type="text" class="form-control">
  <label>Điện thoại</label>
  <input type="tel" class="form-control">

  <div class="container">
    <div class="row clearfix">
      <div class="col-md-12 table-responsive">
        <table class="table table-bordered table-hover table-sortable" id="tab_logic">
          <thead>
          <tr >
            <th class="text-center">
              Name
            </th>
            <th class="text-center">
              Email
            </th>
            <th class="text-center">
              Notes
            </th>
            <th class="text-center">
              Option
            </th>
            <th class="text-center" style="border-top: 1px solid #ffffff; border-right: 1px solid #ffffff;">
            </th>
          </tr>
          </thead>
          <tbody>
          <tr id='addr0' data-id="0" class="hidden">
            <td data-name="name">
              <input type="text" name='name0'  placeholder='Name' class="form-control"/>
            </td>
            <td data-name="mail">
              <input type="text" name='mail0' placeholder='Email' class="form-control"/>
            </td>
            <td data-name="desc">
              <textarea name="desc0" placeholder="Description" class="form-control"></textarea>
            </td>
            <td data-name="sel">
              <select name="sel0">
                <option value="">Select Option</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
            </td>
            <td data-name="del">
              <button name="del0" class='btn btn-danger glyphicon glyphicon-remove row-remove'><span aria-hidden="true">×</span></button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <a id="add_row" class="btn btn-primary float-right">Add Row</a>
  </div>

</form>

<!-- Optional JavaScript; choose one of the two! -->
<script src="../statics/js/additionalform.js"></script>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</html>
